<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
     <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=1, minimum-scale=0.7, maximum-scale=0.7" />
    <link rel="stylesheet" href="icons/custom.css" />
	<link rel="stylesheet" href="icons/jquerymobile.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquerymobile.js"></script>
    <link rel="stylesheet" href="st.css"/>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body style="text-align: center; background-color:white;">
	<script type="text/javascript">
		$(document).ready(function(){

			$("#select-choice-1").bind( "change", function(event, ui) {
			
		
				if($('#select-choice-1').selectmenu().val() == 'arabic'){
					$('#start').attr('href','./ar/home.html');
					console.log($('#start').attr('href'));
				} else if ($('#select-choice-1').selectmenu().val() == 'english'){

					$('#start').attr('href','./en/home.html');
					console.log($('#start').attr('href'));
				} else if ($('#select-choice-1').selectmenu().val() == 'finnish'){
					$('#start').attr('href','./fi/home.html');
					console.log($('#start').attr('href'));
				}
			});
		});
	</script>
	<!----------- Home Page ----------->	
	<div data-role="page" id="home">

		<div data-role="content" class="tag">
			<div class="wrapper" id="cover_div" style="
				 background: url(icons/cover480.png) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover;-o-background-size: cover; background-size: cover;">
				<div style="position:relative; top:500px !important; height:80px; width:100%;">
					<label for="select-choice-0" class="select" data-theme="c"></label>
					<select name="select-choice-0" data-theme="b" id="select-choice-1" >
						<option value="arabic">عربي</option>
						<option value="english">English</option>
						<option value="finnish">Suomalainen</option>
					</select>
				</div>

        	</div>

			
        	
		   <div class="footer">
		      <div class="taber">
	      		<a data-role="none" href="./en/home.html" id="start" class="h_tabs"  ><h3 style="top:10px" id="start_title" >START</h3></a>
		      </div>
		    </div>

			<div style="z-index:4; width:100%; height: 2px; position:absolute; top:800px; background-color: #616161;" class="line"></div>
		</div>
	</div><!-- /home page-->		

	</body>
</html>
