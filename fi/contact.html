		<div data-role="header" class="theHeader">

			<div class="corner"></div>
			<div class="header_title">Contact</div>
		</div><!-- /header -->

		<div data-role="content" class="tag">
			<script>
				$(document).ready(function () { 
					var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
					var height = (window.innerHeight > 0) ? window.innerHeight : screen.height;

					if (height > 1200 && width > 700 || height > 700 && width > 1200  ){
						$('#c_message').hide();		
						$('#c_message2').show();											
						console.log('changed');
					} else {
						console.log('not a tablet'); console.log(height, width);
						$('#c_message').show();		
						$('#c_message2').hide();	
					}
				});
				
				
			</script>
			<div class="wrapper" >
				<p class="contact_h">Email</p>
					<input type="text" data-theme="d" name="c_email" id="c_email" class="c_email"/>
				<p class="contact_h">Phone</p>
					<input type="text" data-theme="d" name="c_sub" id="c_sub" class="c_email"/>
				<p class="contact_h">Feedback</p>
					<textarea  rows="4" cols="50" data-theme="d" name="c_message" id="c_message" class="c_message" style="display:none;height:160px !important;"></textarea>
					<textarea  rows="4" cols="50" data-theme="d" name="c_message" id="c_message2" class="c_message" style="display:none;height:560px !important;"></textarea>
        	</div>
